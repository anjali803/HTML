<!-- indicates this is a html Document -->
<!DOCTYPE html> 
<!-- lang is a string which means langauge ,is english -->
<html lang="en">
    <!-- inside the head meta tages ,links,titles are included -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is title tag, title means tab name -->
    <title>Html tutorial</title> 
</head>
<!-- whatever written inside the body will be seen in the browser -->
<body>
    This html tutorial will be for beginers 
</body>
</html>
