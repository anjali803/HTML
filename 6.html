<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and table</title>
</head>

<body>

    <!-- this is how unoredered list is created , nested can also be created -->
    <ul type="circle">
        <li>this is first unordered lst</li>
        <li>this is second unordered lst</li>
        <li>this is third unordered lst</li>
    </ul>

    <ol type="A">
        <li>this is first ordered lst</li>
        <li>this is second ordered lst</li>
        <li>this is third ordered lst</li>
    </ol>


    <!-- TABLES -->
   <table>
    <thead>
        <tr>
            <th>name </th>
            <th>class </th>
            <th>roll number</th>
        </tr>
    </thead>
    <tbody>
        <tr>
           <td>anjali</td>
           <td>cse S5</td>
           <td>13</td>
        </tr>
        <tr>
            <td>krishna</td>
            <td>cse S5</td>
            <td>42</td>
         </tr>
         <tr>
            <td>amalia</td>
            <td>cse S5</td>
            <td>11</td>
         </tr>
    </tbody>
   </table>

</body>

</html>
