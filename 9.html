<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes of html</title>
</head>
<body>
    <h2>ids and classes</h2>
    <div id="mainbox" class="redbg">
        this is mainbox
    </div>
 <!-- . for class and # for id -->
    <span class="redbg"></span>
    <span id="mainbox"></span>
    <!--div.redbg.blackborder.anotherclass-->
    <div class="redbg blackborder anotherclass"></div>

    <!--span.myclass1.myclass2.myclass3*3 to print similar 3 elements -->
    <span class="myclass1 myclass2 myclass3"></span>

</body>
</html>
